# set truecolor mode
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# start window index at 1 instead of 0
set -g base-index 1

# start pane index at 1 instead of 0
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# change default meta key to same as screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# reload config
bind r source-file ~/.tmux.conf

# load tmuxline
# if-shell "test -f ~/.tmuxline.conf" "source ~/.tmuxline.conf"

set -g status-position "top"
set -g status-justify "left"
set -g status "on"
set -g status-right-length "100"
set -g status-left-length "100"
set -g status-left " #S "
set -g status-right " #H ‚óè %d-%m-%Y %R "
set -g status-style "bg=default, fg=white"

set -g message-command-style "fg=#ebdbb2,bg=#504945"
set -g message-style "fg=#ebdbb2,bg=#504945"

set -g pane-active-border-style "fg=#504945"
set -g pane-border-style "fg=#3c3836"

setw -g window-status-activity-style "underscore,fg=#a89984,bg=#3c3836"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#a89984,bg=#3c3836"

setw -g window-status-format "#[bg=black]#I:#W "
setw -g window-status-current-format "#[bg=black]#I:#W* "

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
