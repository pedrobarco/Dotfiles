repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^nvim/.config/nvim/lazy-lock.json

  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.15.3
    hooks:
      - id: stylua-github
